# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: ubuntu-latest

variables:
  - name: PACTICIPANT
    value: "pactflow-example-consumer-dotnet"
  - name: PACT_BROKER_BASE_URL
    value: https://testdemo.pactflow.io
  - name: GIT_BRANCH
    value: $[replace(variables['Build.SourceBranch'], 'refs/heads/', '')]
  - name: GIT_COMMIT
    value: $(Build.SourceVersion)
  - name: BUILD_URI
    value: '$(System.CollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)'

steps:
- script: |
    dotnet test tests
  displayName: ‚úÖ  Test

- script: |
    docker run \
      --rm \
      -v ${PWD}:${PWD} \
      -w ${PWD} \
      -e PACT_BROKER_BASE_URL \
      -e PACT_BROKER_TOKEN pactfoundation/pact-cli:latest \
      broker publish \
          pacts \
        --consumer-app-version ${GIT_COMMIT} \
        --branch ${GIT_BRANCH} \
        --build-url ${BUILD_URI}
  displayName: ‚úâÔ∏è  Publish Pacts
  env:
    PACT_BROKER_TOKEN: $(PACT_BROKER_TOKEN)
    # PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
    # GIT_COMMIT: $(Build.SourceVersion)
    # GIT_BRANCH: $(GIT_BRANCH)
    # BUILD_URI: '$(System.CollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)'

- script: |
    docker run \
      --rm \
      -v ${PWD}:${PWD} \
      -e PACT_BROKER_BASE_URL \
      -e PACT_BROKER_TOKEN pactfoundation/pact-cli:latest \
      broker can-i-deploy \
        --pacticipant ${PACTICIPANT} \
        --version ${GIT_COMMIT} \
        --to-environment production \
    	  --retry-while-unknown 5 \
    	  --retry-interval 10
  displayName: üéõ  Can I deploy?
  env:
    PACT_BROKER_TOKEN: $(PACT_BROKER_TOKEN)
    # PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
    # GIT_COMMIT: $(Build.SourceVersion)
    # PACTICIPANT: "pactflow-example-consumer-dotnet"

- script: |
    docker run \
      --rm \
      -v ${PWD}:${PWD} \
      -e PACT_BROKER_BASE_URL \
      -e PACT_BROKER_TOKEN pactfoundation/pact-cli:latest \
      broker record_deployment \
          --pacticipant ${PACTICIPANT} \
          --version ${GIT_COMMIT} \
          --environment production
  displayName: üöÄ  Deploy
  env:
    PACT_BROKER_TOKEN: $(PACT_BROKER_TOKEN)
    # PACT_BROKER_BASE_URL: https://testdemo.pactflow.io
    # GIT_COMMIT: $(Build.SourceVersion)
    # PACTICIPANT: "pactflow-example-consumer-dotnet"
