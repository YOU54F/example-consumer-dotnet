steps:
- script: |
    docker run \
      --rm \
      -v ${PWD}:${PWD} \
      -w ${PWD} \
      -e PACT_BROKER_BASE_URL \
      -e PACT_BROKER_TOKEN pactfoundation/pact-cli:latest \
      broker publish \
          pacts \
        --consumer-app-version ${GIT_COMMIT} \
        --branch ${GIT_BRANCH} \
        --build-url ${BUILD_URI}
  displayName: ✉️  Publish Pacts
  env:
    PACT_BROKER_TOKEN: $(PACT_BROKER_TOKEN)
